<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          var sum = this.x + this.y;
          console.log(sum);
        }
      }
      class Son extends Father {
        constructor(x, y) {
          super(x, y);
        }
        subStract() {
          console.log(this.x - this.y);
        }
      }

      var son = new Son(1, 2);
      console.log(son);
      son.sum();
      son.subStract();
      var arr = [1, 4, 3, 8];
      var max = Math.max(...arr);
      console.log(max);
    </script>
  </body>
</html>
