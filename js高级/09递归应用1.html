  <body>
    <script>
      //<!--todo利用递归求1~n的阶乘-->
      //<!--*我想到的方法-->
      var sum = 1;
      var num = 2;
      function multi(n) {
        sum = sum * num;
        num++;
        if (n < num) {
          return;
        }
        multi(n);
      }
      multi(6);
      console.log(sum);
      //<!--*老师想到的-->
      function fn(n) {
        if (n == 1) {
          return 1;
        }
        return n * fn(n - 1);
      }
      console.log(fn(6));
    </script>
  </body>
