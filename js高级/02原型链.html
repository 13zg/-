<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Star(x, y) {
        this.x = x;
        this.y = y;
      }
      Star.prototype.name = "zt";
      Star.prototype.sing = function () {
        console.log("唱歌");
      };
      var obj = new Star(1, 2);
      obj.name = "13";
      console.log(obj.__proto__.sing() === obj.sing());
      obj.movie = function () {
        console.log("电影");
      };
      console.log(obj);
    </script>
  </body>
</html>
