<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var grade = prompt("请输入你的成绩：");
    if (grade >= 90) {
      alert("A");
    }
    // 因为条件分数是从小到大的，后面的不需要设置上限，因为前面已经筛选过了
    else if (grade >= 80) {
      alert("B");
    } else if (grade >= 70) {
      alert("C");
    } else if (grade >= 60) {
      alert("D");
    } else {
      alert("E");
    }
  </script>

  <body></body>
</html>
