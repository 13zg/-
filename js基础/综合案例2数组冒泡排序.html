  </head>
  <script>
    var a = [8, 0, 9, 6, 7, 4, 2];
    var t = 0;
    for (var i = 0; i < a.length - 1; i++) {
      for (var j = 0; j < a.length - 1 - i; j++) {
        if (a[j] <= a[j + 1]) {
          t = a[j];
          a[j] = a[j + 1];
          a[j + 1] = t;
        }
      }
    }
    console.log(a);
  </script>
