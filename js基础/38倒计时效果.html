<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 30px;
      margin: 100px auto;
    }
    .box1 {
      display: inline-block;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      background-color: rgb(69, 64, 64);
      color: white;
      font-size: 18px;
    }
  </style>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
    </div>
    <script>
      var box = document.querySelector(".box");
      var aim = +new Date("2022-7-18 19:00:00");
      Time();
      setInterval(Time, 1000);
      function Time() {
        var now = +new Date();
        var times = (aim - now) / 1000;
        var h = parseInt((times / 60 / 60) % 24);
        h = h < 10 ? "0" + h : h;
        box.children[0].innerHTML = h;
        var m = parseInt((times / 60) % 60);
        m = m < 10 ? "0" + m : m;
        box.children[1].innerHTML = m;
        var s = parseInt(times % 60);
        s = s < 10 ? "0" + s : s;
        box.children[2].innerHTML = s;
      }
    </script>
  </body>
</html>
