<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .box {
      position: relative;
      width: 400px;
      height: 40px;
      margin: 100px auto;
      border-bottom: 1px solid rgb(177, 176, 176);
    }
    .box input {
      width: 370px;
      height: 39px;
      border: 0;
      outline: none;
      padding-left: 20px;
    }
    .box img {
      position: absolute;
      top: 10px;
      right: 40px;
      width: 24px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="box">
      <label for="">
        <img src="images/close.png" alt="" id="eye" />
      </label>
      <input type="password" name="" id="pwd" />
    </div>
    <script>
      var input = document.getElementById("pwd");
      var img = document.getElementById("eye");
      var flag = 0; //利用flag变量
      img.onclick = function () {
        if (flag == 1) {
          input.type = "password";
          img.src = "images/close.png";
          flag = 0;
        } else {
          input.type = "text";
          img.src = "images/open.png";
          flag = 1;
        }
      };
    </script>
  </body>
</html>
