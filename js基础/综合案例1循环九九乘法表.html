<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var i = 1,
      j = 1,
      str5 = "";
    mul = 0;
    for (i = 1; i <= 9; i++) {
      for (j = 1; j <= i; j++) {
        mul = i * j;
        str5 += j + "×" + i + "﹦" + mul + "\t";
      }
      str5 += "\n";
    }
    console.log(str5);
  </script>
  <body></body>
</html>
