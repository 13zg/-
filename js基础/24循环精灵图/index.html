<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 250px;
      margin: 100px auto;
      overflow: hidden;
    }
    .box li {
      float: left;
      width: 24px;
      height: 24px;
      margin: 15px;
      list-style: none;
      background-color: pink;
      background: url(images/sprite.png) no-repeat;
    }
  </style>
  <body>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      var lis = document.getElementsByTagName("li");
      for (var i = 0; i < lis.length; i++) {
        var index = i * 44;
        lis[i].style.backgroundPosition = "0 -" + index + "px";
      }
    </script>
  </body>
</html>
