<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var num = prompt("请输入学生人数：");
    var sum = 0;
    var score = 0;
    var average = 0;
    for (i = 1; i <= num; i++) {
      score = prompt("请输入第" + i + "个学生的成绩：");
      sum += parseFloat(score);
    }
    average = sum / num;
    alert("学生总成绩为：" + sum + "\n平均成绩为：" + average);
  </script>
  <body></body>
</html>
