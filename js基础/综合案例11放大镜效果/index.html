<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/index.js"></script>
  </head>
  <style>
    .preview_img {
      position: relative;
      width: 400px;
      height: 398px;
      border: 1px solid #ccc;
    }
    .mask {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background: #fede4f;
      opacity: 0.5;
      border: 1px solid #ccc;
      cursor: move;
    }
    .big {
      display: none;
      position: absolute;
      left: 410px;
      top: 0;
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .big img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <body>
    <div class="preview_img">
      <img src="images/s3.png" alt="" />
      <div class="mask"></div>
      <div class="big">
        <img src="images/big.jpg" alt="" class="bigImg" />
      </div>
    </div>
  </body>
</html>
