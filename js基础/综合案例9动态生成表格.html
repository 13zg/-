<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }
    td,
    th {
      border: 1px solid black;
    }
    th {
      height: 30px;
      background-color: skyblue;
    }
    a {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      color: red;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>成绩</th>
          <th>科目</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      //利用数组存储多个对象
      var datas = [
        {
          name: "魏璎珞",
          subject: "JavaScript",
          score: 100,
        },
        {
          name: "弘历",
          subject: "JavaScript",
          score: 98,
        },
        {
          name: "傅恒",
          subject: "JavaScript",
          score: 99,
        },
        {
          name: "明玉",
          subject: "JavaScript",
          score: 88,
        },
        {
          name: "大猪蹄子",
          subject: "JavaScript",
          score: 0,
        },
      ];
      var bd = document.querySelector("tbody");
      //创建行
      for (var i = 0; i < datas.length; i++) {
        var row = document.createElement("tr");
        bd.appendChild(row);
        //利用遍历对象，每一行创建3个单元格的同时将数据传给单元格
        for (var k in datas[i]) {
          var col = document.createElement("td");
          row.appendChild(col);
          col.innerHTML = datas[i][k];
        }
        //创建删除操作的单元格
        var del = document.createElement("td");
        row.appendChild(del);
        del.innerHTML = "<a href=javascript:;>删除</a>";
      }
      //删除操作
      var dels = document.querySelectorAll("a");
      for (var x = 0; x < dels.length; x++) {
        dels[x].onclick = function () {
          bd.removeChild(this.parentNode.parentNode);
        };
      }
    </script>
  </body>
</html>
