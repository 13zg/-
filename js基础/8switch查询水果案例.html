<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var fruit = prompt("请输入查询水果：");
    var price = null;
    switch (fruit) {
      case "荔枝":
        price = "77元";
        break;
      case "芒果":
        price = "90元";
        break;
      case "山竹":
        price = "100元";
        break;
      default:
        price = "未查询到该水果";
    }
    alert(price);
  </script>
  <body></body>
</html>
