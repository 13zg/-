<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // 作业1
    var user, pwd;
    do {
      user = prompt("请输入用户名：");
      pwd = prompt("请输入密码：");
    } while (user != "admin" || pwd != "123456");
    alert("登录成功");
    //作业2
    var sum = 0;
    for (i = 1; i <= 100; i++) {
      if (i == 3 || i % 10 == 3) continue;
      sum += i;
    }
    console.log(sum);
  </script>
  <body></body>
</html>
