<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      sum = sum + i;
    }
    console.log(sum);
    // 求1-100之间的平均值
    var sum = 0;
    var arg = 0;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    arg = sum / 100;
    console.log(arg);
    //求1-100之间偶数和奇数的和
    var odd = 0,
      even = 0;
    for (var i = 0; i <= 100; i++) {
      if (i % 2 == 0) {
        even += i;
      } else if (i % 2 != 0) {
        odd += i;
      }
    }
    console.log(even);
    console.log(odd);
    //求1-100之间能够被3整除的数的和
    var sum = 0;
    for (var i = 0; i <= 100; i++) {
      if (i % 3 == 0) {
        sum += i;
      }
    }
    console.log(sum);
  </script>
  <body></body>
</html>
