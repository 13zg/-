<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 150px;
        height: 15px;
        border: 1px solid red;
        border-radius: 7px;
    }
    .box1{
        width: 50%;
        height: 100%;
        border-radius: 7px 0 0 7px;
        background-color: red;
        transition: width 1s;
    }
    .box1:hover{
        width:100%;
        border-radius: 7px;
    }
</style>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
