<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 1200px;
            height: 460px;
            margin: 0 auto;

        }
        .left{
            float: left;
            background-color: pink;
            width: 250px;
            height: 460px;
        }
        .right{
            float: left;
            list-style: none;
            width: 950px;
            height: 460px;
            background-color: skyblue;
        }
        li{
            display: inline-block;
            background-color: purple;
            width: 200px;
            height: 200px;
            margin-left: 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <ul class="right">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div>
</body>
</html>
