<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .top {
        height: 50px;
        background-color: pink;
    }
    .banner {
        width: 1000px;
        height: 200px;
        margin: 10px auto;
        background-color: darksalmon;
    }
    .box {
        width: 1000px;
        height: 300px;
        margin:  0 auto;
    }
    .box>div{
        float: left;
        width: 230px;
        height: 300px;
        background-color: skyblue;
        margin-right: 26px;
    }
    .box .last{
        margin-right: 0px;
    }
    .footer {
        height: 100px;
        background-color: aquamarine;
        margin-top: 10px;
    }
</style>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div class="last"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
