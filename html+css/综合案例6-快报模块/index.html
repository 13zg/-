<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
 <style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 233px;
        height: 154px;
        margin: 100px auto;
        border: 1px solid #a5a1a1;
    }
    .box .title{
        height: 29px;
        line-height: 30px;
        padding-left: 10px;
        font-weight: 400;
        font-size: 12px;
        border-bottom: 1px dotted #a5a1a1;
    }
    .box .content{
        font-size: 12px;
        list-style: none;
        padding-left: 12px;
    }
    li{
        margin-top: 5px;
    }
 </style>
<body>
    <div class="box">
        <h4 class="title">品优购快报</h4>
        <ul class="content">
            <li>【特惠】爆款耳机五折秒！</li>
            <li>【特惠】母亲节，健康好礼低至五折！</li>
            <li>【特惠】爆款耳机5折秒！</li>
            <li>【特惠】9.9元洗100照片！</li>
            <li>【特惠】长虹智能空调立省1000</li>
        </ul>
    </div>
</body>
</html>
