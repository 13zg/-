<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        position: relative;
        width: 448px;
        height: 252px;
        margin: 100px auto;
    }
    .box1{
        display: none;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 448px;
        height: 252px;
        line-height: 252px;
        text-align: center;
        background: rgba(0, 0,0, 0.3);
        
    }
    .box:hover  .box1{
        display: block;
    }

</style>
<body>
    <div class="box">
        <img src="images/tudou.jpg">
        <div class="box1">
            <img src="images/arr.png">
        </div>
    </div>
</body>
</html>
