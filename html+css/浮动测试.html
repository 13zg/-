<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 500px;
        height: 500px;
        margin: 100px auto;
        background-color: pink;
    }
    .box1{
        float: left;
        width: 50px;
        height: 50px;
        margin-right: 100px;
        background-color: aqua;
    }
    .box2{
        float: right;
        width: 50px;
        height: 50px;
        margin-top: 200px;
        background-color: aqua;
    }
    .box3{
        width: 500px;
        height: 500px;
        background-color: red;
    }
</style>

<body>
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">
        123
        </div>
    </div>

</body>

</html>
